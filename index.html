<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Loja de Tênis</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<!-- Navbar -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Loja de Tênis</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#inicio">Início</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#produtos">Produtos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#contato">Contato</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	

	<!-- Carousel -->
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="https://via.placeholder.com/1500x600.png?text=Slide+1" alt="Primeiro slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="https://via.placeholder.com/1500x600.png?text=Slide+2" alt="Segundo slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="https://via.placeholder.com/1500x600.png?text=Slide+3" alt="Terceiro slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Anterior</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Próximo</span>
		</a>
	</div>

	<!-- Conteúdo -->
	<div class="container">
		<h2 class="text-center pt-5">Produtos</h2>
		<div class="row">
			<div class="col-md-4">
				<div class="card pt-4">
					<img class="card-img-top" src="https://via.placeholder.com/500x300.png?text=Produto+1" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">Produto 1</h5>
						<p class="card-text">Descrição do produto 1.</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card pt-4">
					<img class="card-img-top" src="https://via.placeholder.com/500x300.png?text=Produto+2" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">Produto 2</h5>
						<p class="card-text">Descrição do produto 2.</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card pt-4">
					<img class="card-img-top" src="https://via.placeholder.com/500x300.png?text=Produto+3" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">Produto 3</h5>
						<p class="card-text">Descrição do produto 3.</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section id="contato" class="container-fluid bg-light py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="mb-4 text-center">Entre em contato conosco</h2>
				<form>
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
					</div>
					<div class="form-group">
						<label for="email">Endereço de Email</label>
						<input type="email" class="form-control" id="email" placeholder="Digite seu email">
					</div>
					<div class="form-group">
						<label for="mensagem">Mensagem</label>
						<textarea class="form-control" id="mensagem" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
	</section>
	

	<!-- Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
